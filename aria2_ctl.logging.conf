[loggers]
keys=root,aria2_ctl

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=

[logger_aria2_ctl]
level=DEBUG
handlers=fileHandler
qualname=aria2_ctl

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('aria2_ctl.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
